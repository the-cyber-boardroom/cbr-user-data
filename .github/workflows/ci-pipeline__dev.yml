name : CI Pipeline - DEV
on:
  workflow_dispatch:
  push:
    branches:
      - dev

env:
  GIT__BRANCH      : 'dev'
  RELEASE_TYPE     : 'minor'
  PACKAGE_NAME     : 'cbr_user_data'
  DOCKER__CONTEXT  : "."
  DOCKER__FILE     : './deploy/docker/osbot-llms/Dockerfile'

jobs:

  run-tests-on-localstack-image:
    name: "Run tests"
    runs-on: ubuntu-latest
    services:
      localstack:
        image: localstack/localstack:latest
        ports:
          - 4566:4566
        options: >-
          --env SERVICES=s3,lambda,iam
          --env AWS_ACCESS_KEY_ID=localstack__key
          --env AWS_SECRET_ACCESS_KEY=localstack__secret
    steps:
      - uses: actions/checkout@v4

      - name: Install Dependencies (Test)
        uses: owasp-sbot/OSBot-GitHub-Actions/.github/actions/poetry__install@dev
        with:
          pip_install: '-r requirements-test.txt'

      - name: Install dependencies (Code)
        run: |
          RUN pip install mangum uvicorn httpx fastapi
          RUN pip install osbot-aws osbot-fast-api 
          RUN pip install cbr-shared
          pip install -e .
      - name: Run tests with pytest (with coverage)
        run: |
          pytest -v -s --durations=0 tests

#      - name: Run Unit Tests
#        uses: owasp-sbot/OSBot-GitHub-Actions/.github/actions/poetry__run-unit-tests@dev
#        with:
#          test_target: 'tests'

  run-tests:
    if: False
    name: "Run tests"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: "run-tests"
        uses: ./.github/actions/run-tests

  increment-tag:
    name: Increment Tag - DEV
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Increment Tag
        uses: owasp-sbot/OSBot-GitHub-Actions/.github/actions/git__increment-tag@dev
        with:
          release_type: ${{ env.RELEASE_TYPE }}
    needs:
      - run-tests

  publish-to-pypi:
    #if: False
    name: "Publish to: PYPI"
    permissions:
      id-token: write
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Git Update Current Branch
        uses: owasp-sbot/OSBot-GitHub-Actions/.github/actions/git__update_branch@dev

      - name: publish-to-pypi
        uses: owasp-sbot/OSBot-GitHub-Actions/.github/actions/pypi__publish@dev
    needs:
      - increment-tag